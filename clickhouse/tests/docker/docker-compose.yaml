version: '3'

services:
  clickhouse-client:
    image: yandex/clickhouse-client:${CLICKHOUSE_VERSION}
    command: ['--host', 'server']

  server:
    image: yandex/clickhouse-server:${CLICKHOUSE_VERSION}
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
